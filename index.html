<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="estilos/bootstrap.min.css">
  <title>Product App</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a href="/" class="navbar-brand">
      Product app
    </a>
  </nav>
  <div class="container">
    <div id="App" class="row pt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Agregar un producto</h4>
          </div>
          <form class="card-body" id="product-form">
            <div class="form-group">
              <input type="text" id="name" placeholder="Nombre del producto" class="form-control">
            </div>
            <div class="form-group">
              <input type="number" id="price" placeholder="Precio del producto" class="form-control">
            </div>
            <div class="form-group">
              <input type="number" id="year" placeholder="AÃ±o del producto" min="2005" max="2020" class="form-control">
            </div>
            <input type="submit" value="Guardar" class="btn btn-primary btn-block">
          </form>

        </div>
      </div>
      <div class="col-md-8" id="product-list">


      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
